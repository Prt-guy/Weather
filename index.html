<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="cont">
        <div class="header">
            <div class="search">
                <input type="text" placeholder="Enter Your Loaction" class="ipt-box">

                <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
            </div>
        </div>
        <div class="weather-body">
            <img src="C:/Users/abhis/OneDrive/Desktop/Inventory/javascript/public/cloud.png" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="desc">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
            </div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
    <script src="https://kit.fontawesome.com/b60320b55c.js" crossorigin="anonymous"></script>

</html>
